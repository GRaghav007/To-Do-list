<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>To-Do List</h1><br><hr><br>
            <div class="search">
                <input type="text" class="search_item" placeholder="Search for the items">
                <button class="search_btn">Search</button>
            </div>
            <br><br><br>
            <div class="main2">
                <p>Enter the new to-do item : </p>
                <input type="text" name="lists" class="input">
                <div class="button_prop">
                    <button class="add">Add</button>
                    <div class="msg">Click to add item</div>
                </div>
                
            </div>
            <div class="To-do">
                <ul class="list" id="lists">
                    <div class="item-btn">
                        <li class="item">SAMPLE 1</li> <button class="btn">❌</button>
                        <div class="msg2">Click to remove this item</div>
                    </div>
                    <div class="item-btn">
                        <li class="item">SAMPLE 2</li> <button class="btn">❌</button>
                        <div class="msg2">Click to remove this item</div>
                    </div>
                    <div class="item-btn">
                        <li class="item">SAMPLE 3</li> <button class="btn">❌</button>
                        <div class="msg2">Click to remove this item</div>
                    </div>
                    <div class="item-btn">
                        <li class="item">SAMPLE 4</li> <button class="btn">❌</button>
                        <div class="msg2">Click to remove this item</div>
                    </div>
                    <div class="item-btn">
                        <li class="item">SAMPLE 5</li> <button class="btn">❌</button>
                        <div class="msg2">Click to remove this item</div>
                    </div>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
